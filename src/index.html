<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MyBiKE</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="images/photos/favicon.jpg"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header--main">
        <div class="header__logo">
          <img
            src="images/Logo.svg"
            class="header--item-logo"
            alt="logo"
          />
        </div>
        <div class="header__icons">
          <div class="header__icons--phone">
            <img
              src="images/phone.svg"
              class="header--item-phone"
              alt="phone"
            />
          </div>
          <div class="header__icons--menu">
            <img
              src="images/menu.svg"
              class="header--item-menu"
              alt="menu"
            />
          </div>
        </div>
      </div>
      <h1 class="header__title">Take the Streets</h1>
    </header>

    <main class="main">
      <section class="movefree">
        <h2 class="movefree__title">Move Free</h2>
        <p class="movefree__paragraph">
          Shift your ride, not gears. Find the fastest way to move in the city
          as the bike adapts intuitively to power the speed you need.
        </p>
      </section>
    </main>
  </body>
</html>
